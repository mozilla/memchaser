<html>
<head>
  <style type="text/css">
    html {
      margin-top: 1px;
      font-family: "Lucida Grande", "Segoe UI", Arial, sans-serif;
      font-size: 11px;
      color: inherit;
      text-align: right;
    }

    #data {
      display: none;
    }

    #logger {
      margin: 0.5px 0 0 2px;
      width: 12px;
      height: 12px;
      border-radius: 6px;
      display: inline-block;
      vertical-align: top;
    }

    .warning {
      color:  #800;
    }

    .enabled {
      background-color: #080;
    }

    .disabled {
      background-color: #800;
    }
  </style>
</head>
<body>
  <p id="init">Initializing MemChaser...</p>
  <p id="data">
    <span>Resident: </span>
    <span id="resident">n/a</span>,
    <span>GC:</span>
    <span id="gc_duration">n/a</span><span id="gc_age"></span>,
    <span>CC: </span>
    <span id="cc_duration">n/a</span><span id="cc_age"></span>
  </p>
  <div id="logger" class="disabled"/>
</body>
</html>
